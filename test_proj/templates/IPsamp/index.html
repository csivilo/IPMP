<!DOCTYPE HTML>
{%  load staticfiles %}
<html>
    <title>IPMP</title>
    <head>
    <link rel="stylesheet" href="{%  static "js/webix/codebase/webix.css" %}" type="text/css">
    <script src="{%  static "js/webix/codebase/webix.js" %}" type="text/javascript"></script>
    </head>
    <body>

        <script type="text/javascript" charset="utf-8">
    webix.ui({
       rows:[
           { view: "toolbar", id:"toolbar", elements:[
               {view:"button", value:"File", width:80 /*, click:file_options*/},
               {view:"button", value:"Disclaimer", width:80 /* ,click:ipmp_disclaim*/},
               {view:"button", value:"Help", width:80 /* ,click:ipmp_help}*/}]
           },
           { cols:[
               {view: "datatable",
               id: "inputTable",
               columns: [
                   {id: "input", editor: "text", header: "Data In", width: 100},
                   {id: "output", editor: "text", header: "Data Out", width: 100}],
               editable: true,
               autoheight: true,
               autowidth: true,
               data:[
                    { id: 1, input: 0, output:0},
                    { id: 2, input: 0, output:0},
                    { id: 3, input: 0, output:0},
                    { id: 4, input: 0, output:0},
                    { id: 5, input: 0, output:0},
                    { id: 6, input: 0, output:0},
                    { id: 7, input: 0, output:0},
                    { id: 8, input: 0, output:0},
                    { id: 9, input: 0, output:0},
                    { id: 10, input: 0, output:0}
                     ]
                },
               {
                view:"chart",
                type:"scatter",
                autoheight: true,
                autowidth: true,
                value: "#conc#",
                Xvalue: "#time#",
                border:true,
                xAxis:{
                    start:0,
                    end:10,
                    title:"Time (h)"
                },
                yAxis:{
                    start:0,
                    end:10,
                    title:"Log(Bacteria Concentration)"
                },

                item:{
                    radius:5,
                    borderColor:"#f38f00",
                    borderWidth:1,
                    color:"#ff9600",
                    type:"d",
                    shadow:true
                },
                data:[
                    {"time": 4, "conc": 5},
                    {"time": 7, "conc":6}
                ]

               }
           ]
           }
       ]
    });

        </script>
    </body>
</html>
